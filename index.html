
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">

  <script> function redirectToHomePage() {window.location.href = "home.html";}</script>
  
</head>
<body>

  </header>
  <div class="container">
    <div class="title"><strong>REGISTRATION</strong></div>
    <br>
    <form action="#" onsubmit="redirectToHomePage(); return false;">
      <div class="user-details">
       <div class="input-box">
         <span class="details">Full name</span>
         <input type="text" placeholder="Enter your name" required>
       </div>
       <div class="input-box">
         <span class="details">Username</span>
         <input type="text" placeholder="Enter your Username" required>
       </div>
       <div class="input-box">
         <span class="details">Email</span>
         <input type="text" placeholder="Enter your Email" required>
       </div>
       <div class="input-box">
         <span class="details">Phone Number</span>
         <input type="text" placeholder="Enter your Phone Number" required>
       </div>
       <div class="input-box">
         <span class="details">Password</span>
         <input type="text" placeholder="Enter your Password" required>
       </div>
       <div class="input-box">
         <span class="details">Confirm Password</span>
         <input type="text" placeholder="Confirm your Password" required>
       </div>
      </div>
      <div class="gender-details">
        <input type="radio" name="gender" id="dot-1">
        <input type="radio" name="gender" id="dot-2">
        <input type="radio" name="gender" id="dot-3">
        <span class="gender-title">Gender</span>
        <div class="category">
          <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
         <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefare not to say</span>
          </label>
        </div>
      </div>
      <div class="button">
        <input type="submit" value="Register">
            
      </div>
    </form>
  </div>
</body>
</html>
